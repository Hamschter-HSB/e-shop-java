    mavenCentral()
}

dependencies {

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'

    // (Optional) JUnit f√ºr Tests
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    implementation 'org.xerial:sqlite-jdbc:3.45.1.0'
}

test {
    useJUnitPlatform()
}